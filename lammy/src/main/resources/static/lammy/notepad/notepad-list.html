<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="javascript:;">首页</a>
        <a>
          <cite>记事本</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <div class="layui-input-inline">
            <select name="contrller">
              <option>支付状态</option>
              <option>已支付</option>
              <option>未支付</option>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="contrller">
              <option>支付方式</option>
              <option>支付宝</option>
              <option>微信</option>
              <option>货到付款</option>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="contrller">
              <option value="">订单状态</option>
              <option value="0">待确认</option>
              <option value="1">已确认</option>
              <option value="2">已收货</option>
              <option value="3">已取消</option>
              <option value="4">已完成</option>
              <option value="5">已作废</option>
            </select>
          </div>
          <input type="text" name="username"  placeholder="请输入订单号" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" ><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加任务','/lammy/notepad/notepad-add.html')"><i class="layui-icon"></i>添加</button>
      </xblock>
      
      <table class="layui-hide" id="notepad" lay-filter="notepad"></table>
      
        <div class="td-manage" id="bar">
              <a title="编辑" lay-event="edit"   href="javascript:;">
                <i class="layui-icon">&#xe63c;</i>
              </a>
              <a title="删除" lay-event="del"  href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
        </div>

    </div>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" ></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/session.js"></script>
    <script type="text/html" id="state">
		<input type="checkbox" name="state" value="{{d.state}}" lay-skin="switch" lay-text="是|否" lay-filter="state" {{ d.state == 1 ? 'checked' : '' }}>
    </script>
    <script type="text/javascript">
      layui.use(['laydate','table'], function(){
        var laydate = layui.laydate;
        var table = layui.table,form = layui.form;
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
        
        table.render({
            elem: '#notepad',
            url:'/notepad',
            cols: [[
              {type:'checkbox'},
              {field:'id',width:100,align:'center',title: 'ID'},
              {field:'title',width:200,align:'center',title: '标题'},
              {field:'content',minWidth:100,align:'center',title: '内容'},
              {field:'createdTime',width:150,align:'center',title: '创建时间',sort: true},
              {field:'state',width:100,align:'center',title: '是否完成',templet: '#state', unresize: true},
              {title: '操作',width:100, align:'center', toolbar: '#bar'}
            ]],
            page: true
          });
      	//监听工具条
        table.on('tool(notepad)', function(obj){
          var data = obj.data;
          if(obj.event === 'detail'){
              layer.msg('ID：'+ data.id + ' 的查看操作');
          } else if(obj.event === 'del'){
              layer.confirm('真的删除么  ╮(︶﹏︶)╭', function(index){
            	  $.axdelete('/notepad/'+obj.data.id,null,function(result){
            		  if(result.code==0){
            			  obj.del();
        	              layer.msg('已删除!',{icon:1,time:1000});
            		  }else{
            			  layer.msg(result.msg)
            		  }
            		  layer.close(index);
            	  })
              });
          } else if(obj.event === 'edit'){
              layer.alert('编辑行：<br>'+ JSON.stringify(data))
          }
        });
      	
      	//监听状态操作
        form.on('switch(state)', function(obj){
          layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });
        
      });
    </script>
  </body>

</html>
