<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">标题</label>
                    <div class="layui-input-block">
      					<input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    				</div>
                </div>
                <div class="layui-form-item">
                	<div class="layui-inline">
					    <label class="layui-form-label">是否提醒</label>
					    <div class="layui-input-inline">
					      <input type="checkbox" checked name="isRemind" lay-skin="switch" lay-filter="switchTest" title="开关" lay-text="是|否" value='1'>
					    </div>
				    </div>
				    <div class="layui-inline">
				      <label class="layui-form-label">提醒时间</label>
				      <div class="layui-input-inline">
				        <input type="text" name="remindTime" id="remindTime" autocomplete="off" class="layui-input">
				      </div>
    				</div>
  				</div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="content" name="content" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">添加</button>
              </div>
            </form>
    </div>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" ></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/session.js"></script>
    <script>
        layui.use(['form','layer','laydate'], function(){
            $ = layui.jquery;
          var form = layui.form;
          var layer = layui.layer;
          var laydate = layui.laydate;
          
          laydate.render({
        	    elem: '#remindTime' //指定元素
          });
        
          //监听提交
          form.on('submit(add)', function(data){
            console.log(JSON.stringify(data.field));
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
