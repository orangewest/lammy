<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>检测管理列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form layui-form-pane">
        	<div class="layui-tab">
			  <ul class="layui-tab-title">
			    <li class="layui-this">基本信息</li>
			    <li>检测信息</li>
			  </ul>
			  <div class="layui-tab-content" id="gauging">
			    <div class="layui-tab-item layui-show">
			     	<div class="layui-form-item">
	                    <label for="name" class="layui-form-label">检测编号</label>
	                    <div class="layui-input-inline">
	      					<input type="text" readonly  id="gaugingNo" name="gaugingNo" autocomplete="off" placeholder="请输入检测编号" class="layui-input" lay-verify="required" v-model="gaugingInfo.gaugingNo">
	    				</div>
                	</div>
                	<div class="layui-form-item">
	                    <label for="name" class="layui-form-label">样品名称</label>
	                    <div class="layui-input-block">
	      					<input type="text" name="sampleName" autocomplete="off" placeholder="请输入样品名称" class="layui-input" lay-verify="required" v-model="gaugingInfo.sampleName">
	    				</div>
                	</div>
                	<div class="layui-form-item">
	                    <label for="name" class="layui-form-label">送样人</label>
	                    <div class="layui-input-inline">
	      					<input type="text" name="sendPerson" autocomplete="off" placeholder="请输入送样人姓名" class="layui-input" lay-verify="required" v-model="gaugingInfo.sendPerson">
	    				</div>
                	</div>
                	<div class="layui-form-item">
	                    <label for="name" class="layui-form-label">送样日期</label>
	                    <div class="layui-inline">
	      					<input type="text" id="gaugingDate" name="gaugingDate" autocomplete="off" placeholder="请输入送样日期" class="layui-input" lay-verify="required" v-model="gaugingInfo.gaugingDate">
	    				</div>
                	</div>
                	<div class="layui-form-item layui-form-text">
	                    <label for="name" class="layui-form-label">备注</label>
	                    <div class="layui-input-block">
	      					<textarea placeholder="请输入备注内容" class="layui-textarea" name="remark" v-model="gaugingInfo.remark"></textarea>
	    				</div>
                	</div>
			    </div>
			    <div class="layui-tab-item">
			    	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">SiO<span class="x-sub" >2</span></label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="SiO2" class="layui-input" v-model="gaugingInfo.siO2">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">Fe<span class="x-sub">2</span>O<span class="x-sub">3</span></label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="Fe2O3" class="layui-input" v-model="gaugingInfo.fe2O3">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">Al<span class="x-sub">2</span>O<span class="x-sub">3</span></label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="Al2O3" class="layui-input" v-model="gaugingInfo.al2O3">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">CaO</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="CaO"  class="layui-input" v-model="gaugingInfo.caO">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">MgO</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="MgO"  class="layui-input" v-model="gaugingInfo.mgO">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">Cd</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="Cd" class="layui-input" v-model="gaugingInfo.cd">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">Pb</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="Pb"  class="layui-input" v-model="gaugingInfo.pb">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">H<span class="x-sub">2</span>O</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="H2O"  class="layui-input" v-model="gaugingInfo.h2O">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">XRD</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="XRD"  class="layui-input" v-model="gaugingInfo.xrd">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">比表面</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="SSA" class="layui-input" v-model="gaugingInfo.ssa">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">pH</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="pH" class="layui-input" v-model="gaugingInfo.ph">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">-2μm</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="minusTwoμm" class="layui-input" v-model="gaugingInfo.minusTwoμm">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">白度</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="whiteness" class="layui-input" v-model="gaugingInfo.whiteness">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">IL</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="IL"  class="layui-input" v-model="gaugingInfo.il">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">悬浮度/mL</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="suspensibility"  class="layui-input" v-model="gaugingInfo.suspensibility">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">胶质价ml/15g</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="adsorbed"  class="layui-input" v-model="gaugingInfo.adsorbed">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">膨胀容ml/g</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="bentonites"  class="layui-input" v-model="gaugingInfo.bentonites">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">粘度</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="viscosity" class="layui-input" v-model="gaugingInfo.viscosity">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
			    		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">吸蓝量</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="methyleneBlue"  class="layui-input" v-model="gaugingInfo.methyleneBlue">
		    				</div>
                		</div>
                		<div class="layui-inline">
		                    <label for="name" class="layui-form-label">吸油量g/100g</label>
		                    <div class="layui-input-inline">
		      					<input type="text" name="oilAbsorption" class="layui-input" v-model="gaugingInfo.oilAbsorption">
		    				</div>
                		</div>
                	</div>
                	<div class="layui-form-item">
                		<button class="layui-btn" lay-submit="" lay-filter="edit">修改</button>
              		</div>
			    </div>
			  </div>
			  </div>
            </form>
    </div>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" ></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/session.js"></script>
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <script>
    	var gauging = new Vue({
    		el: '#gauging',
   		    data: {
   		    	gaugingInfo: {}
   		    }
    	})
    	var id = getUrlVars()['id'];
    	
        layui.use(['form','layer','laydate'], function(){
          var form = layui.form;
          var layer = layui.layer;
          var laydate = layui.laydate;
          
          if(isNotEmpty(id)){
          	  $.axget('/work/gauging/'+id,null,function(result){
          		  if(result.code==0){
          			gauging.gaugingInfo = result.data;
          		  }else{
          			  layer.msg(result.msg);
          		  }
                })
            }
          
          laydate.render({
        	    elem: '#gaugingDate', //指定元素
        	    trigger: 'click'
          });
          
          //监听提交
          form.on('submit(edit)', function(data){
            console.log(JSON.stringify(data.field));
            $.axput('/work/gauging/'+id,data.field,function(result){
            	if(result.code==0){
            		layer.alert("修改成功", {icon: 6},function () {
            			window.parent.location.reload();
            			x_admin_close();
                    });
            	}else{
            		layer.msg(result.msg);
            	}
        	})
            return false;
          });
        });
    </script>
  </body>

</html>
