<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>检测管理列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form layui-form-pane" id="reagent">
			<div class="layui-form-item">
				<label for="name" class="layui-form-label">试剂名称</label>
				<div class="layui-input-block">
					<input type="text" name="reagentName" autocomplete="off" placeholder="请输入试剂名称" class="layui-input" lay-verify="required" v-model="reagentInfo.reagentName">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label">规格</label>
				<div class="layui-input-block">
					<input type="text" name="standard" autocomplete="off" placeholder="请输入试剂规格" class="layui-input" lay-verify="required" v-model="reagentInfo.standard">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label">试剂类型</label>
				<div class="layui-input-block" >
					<select name="type" >
						<option v-for="reagentType in reagentTypes" v-bind:value="reagentType.dictCode" v-if="reagentInfo.type == reagentType.dictCode" selected>{{reagentType.dictName}}</option>
						<option v-for="reagentType in reagentTypes" v-bind:value="reagentType.dictCode" v-if="reagentInfo.type != reagentType.dictCode">{{reagentType.dictName}}</option>
					  </select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label">数量单位</label>
				<div class="layui-input-inline" >
					<select name="unit" >
						<option v-for="unitType in unitTypes" v-bind:value="unitType.dictCode" v-if="reagentInfo.unit == unitType.dictCode" selected>{{unitType.dictName}}</option>
						<option v-for="unitType in unitTypes" v-bind:value="unitType.dictCode" v-if="reagentInfo.unit != unitType.dictCode">{{unitType.dictName}}</option>
					  </select>
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="edit" lay-filter="edit">修改</button>
			</div>
		</form>
    </div>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" ></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/session.js"></script>
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <script>
    	var reagent = new Vue({
    		el: '#reagent',
   		    data: {
   		    	reagentInfo: '',
   		    	reagentTypes:[],
   		    	unitTypes :[]
   		    }
    	})
    	
    	$.ajax({
			url : '/dict/type/reagent_type',
			async : false,
			success : function(res){
				if(res.code == 0){
					reagent.reagentTypes = res.data
				}
			}
		})
		$.ajax({
			url : '/dict/type/quantity_unit',
			async : false,
			success : function(res){
				if(res.code == 0){
					reagent.unitTypes = res.data
				}
			}
		})
    	var id = getUrlVars()['id'];
    	
    	if(isNotEmpty(id)){
    		$.ajax({
    			url : '/work/reagent/'+id,
    			async : false,
    			success : function(res){
    				if(res.code == 0){
    					reagent.reagentInfo = res.data;
    				}
    			}
    		})
          }
    	
        layui.use(['form','layer','laydate'], function(){
          var form = layui.form;
          var layer = layui.layer;
          form.render('select');
          
          //监听提交
          form.on('submit(edit)', function(data){
            console.log(JSON.stringify(data.field));
            $.axput('/work/reagent/'+id,data.field,function(result){
            	if(result.code==0){
            		layer.alert("修改成功", {icon: 6},function () {
            			window.parent.location.reload();
            			x_admin_close();
                    });
            	}else{
            		layer.msg(result.msg);
            	}
        	})
            return false;
          });
        });
    </script>
  </body>

</html>
