    <script type="text/javascript">
      layui.use(['laydate','table','form','upload'], function(){
        var table = layui.table;
        initTable(table,'/work/reagent/operation');
      	function initTable(table,url,where){
      		table.render({
                elem: '#reagent',
                url: url,
                where : where,
                cols: [[
                  {type:'checkbox'},
                  {field:'id',width:80,align:'center',title: '编号'},
                  {field:'reagentName',minWidth:100,align:'center',title: '试剂名称'},
                  {field:'operation',width:120,align:'center',title: '操作类型',templet: '#operation'},
                  {field:'operationDate',width:200,align:'center',title: '操作时间'},
                  {field:'count',width:100,align:'center',title: '操作数量'},
                  {field:'unit',width:80,align:'center',title: '数量单位'},
                  {field:'remark',width:200,align:'center',title: '备注'},
                ]],
                page: true
             });
      	}
      });
    </script>
