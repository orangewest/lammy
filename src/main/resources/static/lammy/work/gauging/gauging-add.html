    <script>
        layui.use(['form','layer','laydate'], function(){
          var form = layui.form;
          var layer = layui.layer;
          var laydate = layui.laydate;
          
          laydate.render({
        	    elem: '#gaugingDate', //指定元素
        	    trigger: 'click'
          });
          $('#tip').on('mouseenter',function(){
        	  layer.tips('系统获取数据库中最大编号+1，然后生成新的编号','#tip',{
        		  tips: [2, '#78BA32']
        	  });
          })
          //编号检测
          $('#gaugingNo').on('blur',function(){
        	  var gaugingNo = $('#gaugingNo').val();
        	  if(isNotEmpty(gaugingNo)){
        		  var reg = /^[W,w]\d+$/;
        		  if(reg.test(gaugingNo)){
        			  $.axget('/work/gauging/hasSameNo/'+gaugingNo,null,function(result){
            	          	if(result.code==0){
            	          		if(result.data==true){
            	          			layer.msg("检测编号重复");
            	          			$('#gaugingNo').focus();
            	          		}
            	          	}else{
            	          		layer.msg(result.msg);
            	          	}
                  	  }) 
        		  }else{
        			  layer.msg("检测编号格式不正确，正确格式应为：W+数字（如：W1234）");
	          		  $('#gaugingNo').focus();
        		  }
        	  }
          })
          
          
          //系统编号生成
          form.on('checkbox(sysProduct)', function(data){
			  if(data.elem.checked===true){
        		  $.axget('/work/gauging/sysProductNo',null,function(result){
      	          	if(result.code==0){
      	          		if(isEmpty(result.data)){
      	          		    layer.msg("系统数据库中暂无编号，请先手动生成编号！");
      	          		}
      	          		$('#gaugingNo').val(result.data);
      	          	}else{
      	          		layer.msg(result.msg);
      	          	}
            	  })
        	  }
		  });  
          
          //监听提交
          form.on('submit(add)', function(data){
            console.log(JSON.stringify(data.field));
            $.axpost('/work/gauging',data.field,function(result){
            	if(result.code==0){
            		layer.alert("增加成功", {icon: 6},function () {
            			window.parent.location.reload();
            			x_admin_close();
                    });
            	}else{
            		layer.msg(result.msg);
            	}
        	})
            return false;
          });
        });
